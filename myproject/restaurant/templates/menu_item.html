{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="menu-item">
    <img src="{% static 'img/menu_items/'|add:item_name|add:'.jpg' %}" alt="{{ item_name }}" />
    <h2>{{ item_name }}</h2>

    <div class="column">
        <h2>
           {{ menu_item.name }}
        </h2>
        <p>
           {{ menu_item.menu_item_description }}
        </p>
        <p>
           Price: ${{ item.price }}.00
        </p>
     </div>
</div>

<style>
    .menu-item {
        text-align: center;
        margin: 20px;
    }

    .menu-item img {
        max-width: 60%;
        height: 600px;
    }

    .menu-item h2 {
        font-size: 24px;
        margin-top: 10px;
    }

    .menu-item p {
        font-size: 18px;
    }
</style>

{% endblock %}
